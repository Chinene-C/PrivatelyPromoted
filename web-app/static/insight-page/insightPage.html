<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Privately Promoted</title>
        <link rel="stylesheet" href="insight-style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="insight-page.js"></script>
    </head>

    <header>
        <h1 id="title">Privately Promoted</h1>
        <div id="subtitle"></div>
    </header>

    <main>
        <!-- Content box -->
        <div class="containerBox">
            <!-- Container for user profile selectors -->
            <label>
                <h3>View User Insights (User ID)</h3>
            </label>
            <div id="userButtons">
                <!-- Fill with JavaScipt -->
            </div>

            <!-- Insight creation section -->
            <div class="insightCreationWrapper">
                <label>
                    <h3>
                        Create New Insight (Input the ID of the user you want to
                        generate for)
                    </h3>
                </label>

                <div class="insightCreation">
                    <input type="text" id="userProfile-input" />
                    <button id="button_trial">Create Insight</button>
                </div>
            </div>

            <!-- Insights infomation section -->
            <div class="insightsInfoWrapper">
                <!-- Label -->
                <label for="insightsInfo">
                    <h3>Insight Details</h3>
                </label>
                
                <!-- Content -->
                <div class="insightsInfo" name="insightsInfo">
                    <!-- Total money -->
                    <div class="totalMoneyWrapper">
                       <label>Total Money:</label>
                        <div id="money_total" name="money_total"></div> 
                    </div>
                    
                    <!-- Total uses -->
                    <div class="totalUsesWrapper">
                        <label for="uses_total">Total Uses:</label>
                        <div id="uses_total" name="uses_total"></div>
                    </div>
                </div>

                <!-- Insights table -->
                <table id="table">
                    <!-- Fill with JavaScript -->
                </table>

            </div>
        </div>
    </main>

    <footer>
        Imperial College London - Group 08 <br />
        Theo Bui | Maximilian Matthews | Chinene Chukwuma | Zyque (Zhao Qi) So
    </footer>
</html>
