<!DOCTYPE html>
<html lang="en">
    <!-- head -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Privately Promoted</title>
        <link rel="stylesheet" href="new-advert.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="new-advert.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>

    <!-- Content -->
    <header>
        <h1>Privately Promoted</h1>

        Please fill in the following details to begin your advertisement
        camapign on Privately Promoted.
    </header>

    <main>
        <div class="advert-creation">
            <!-- Banner Image -->
            <img class="banner-img" src="../../img/outdoor-ads-cropped.jpg" />

            <!-- Padding -->
            <div class="padding-div">
                <!-- Div Title -->
                <h2>New Advert</h2>

                <!-- Ad Title -->
                <div class="text-input-container">
                    <input type="text" required id="advert-title" />
                    <label>Advert Title</label>
                </div>

                <!-- Ad Description -->
                <div class="text-input-container">
                    <input type="text" required id="advert-description" />
                    <label>Advert Description</label>
                </div>

                <!-- Ad Replacement Text -->
                <div
                    class="ad-replacement-text-container"
                    title="Visual description of the advert, used by screenreaders or if the image is not correctly loaded."
                >
                    <label for="ad-replacement-text">
                        <h3>Ad Replacement Text (Accessibility)</h3>
                    </label>

                    <input
                        type="text"
                        class="text-box"
                        id="ad-replacement-text"
                        name="ad-replacement-text"
                        required
                    />
                </div>

                <!-- Advert Upload -->

                <div>
                    <label for="file-input-wrapper">
                        <h3>Advert Image Upload</h3>
                    </label>

                    <div class="file-input-wrapper" name="file-input-wrapper">
                        <label for="file-input" class="file-input-label">
                            <i class="fa fa-cloud-upload"></i> Choose a file
                        </label>
                        <input type="file" id="file-input" class="file-input" />
                        <span class="file-input-name"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
