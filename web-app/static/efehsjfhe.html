<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add some styles to improve the appearance of the dashboard */
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .section {
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-section {
            background-color: #e6e6e6;
        }

        .crypto-trend-section {
            background-color: #f2f2f2;
        }

        .tabular-section {
            background-color: #e6e6e6;
        }

        .graphics-section {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Profile section -->
        <div class="section profile-section">
            <h2>Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Balance: $100,000</p>
        </div>

        <!-- Cryptocurrency trend section -->
        <div class="section crypto-trend-section">
            <h2>Cryptocurrency Trends</h2>
            <table>
                <tr>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>24h Change</th>
                </tr>
                <tr>
                    <td>BTC</td>
                    <td>$40,000</td>
                    <td>+5%</td>
                </tr>
                <tr>
                    <td>ETH</td>
                    <td>$3,000</td>
                    <td>+10%</td>
                </tr>
            </table>
        </div>

        <!-- Tabular information section -->
        <div class="section tabular-section">
            <h2>Tabular Information</h2>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>10</td>
                    <td>$2</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>5</td>
                    <td>$3</td>
                </tr>
            </table>
        </div>

        <!-- Graphics section -->
        <div class="section graphics-section">
            <h2>Graphics</h2>
            <!-- Add your graphics here -->
        </div>
    </div>
</body>

</html>
