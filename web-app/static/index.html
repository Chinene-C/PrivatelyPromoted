<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Privately Promoted</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <header>
        <h1>Privately Promoted</h1>
        <h2>
            Select the Stakeholder View
        </h2>
    </header>

    <body>
        <div>
            <!-- div to contain button and its label -->
            <div class="intro-button-container">
                <!-- button -->
                <button class="intro-button" id="user-selected">
                    <img src="img/user-settings.jpg" alt="Image 1">
                </button>
                <!-- button label -->
                <label for="intro-button" class="intro-button-description">
                    User Dashboard
                </label>
            </div>
            <div class="intro-button-container">
                <button class="intro-button" id="adv-selected">
                    <img src="img/advertisers.jpg" alt="Image 2">
                </button>
                <label for="intro-button" class="intro-button-description">
                    Advertiser Dashboard
                </label>
            </div>
            <div class="intro-button-container">
                <!-- button -->
                <button class="intro-button" id="insight-selected">
                    <img src="img/internet-user.jpg" alt="Image 1">
                </button>
                <!-- button label -->
                <label for="intro-button" class="intro-button-description">
                    Insight Generator
                </label>
            </div>
            <div class="intro-button-container">
                <button class="intro-button" id="website-selected">
                    <img src="img/website.jpg" alt="Image 3" />
                </button>
                <label for="intro-button" class="intro-button-description">
                    Example Website
                </label>
            </div>
            <div class="intro-button-container">
                <button class="intro-button" id="admin-selected">
                    <img src="img/backend.jpg" alt="Image 4" />
                </button>
                <label for="intro-button" class="intro-button-description">
                    Backend Dashboard
                </label>
            </div>
        </div>

    </body>
    <footer>
        Imperial College London - Group 08 <br>
        Theo Bui | Max Matthews | Chinene Chukwuma | Zyque (Zhao Qi) So
    </footer>
    <script type="module" src="./main.js"></script>

</html>
